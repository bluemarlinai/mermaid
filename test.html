<!DOCTYPE html>
<html>
<head>
    <title>Mermaid Test</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.2.3/dist/mermaid.min.js"></script>
</head>
<body>
    <h1>Mermaid Test</h1>
    <div id="test-container"></div>
    <script>
        // 直接测试Mermaid渲染
        console.log('Mermaid对象:', mermaid);
        
        const testCode = "graph TD\nA-->B\nB-->C\nC-->D"; // 使用更简单的语法
        
        try {
            mermaid.initialize({ startOnLoad: false, theme: 'default' });
            console.log('Mermaid初始化完成');
            
            mermaid.render('test-chart', testCode).then(result => {
                console.log('渲染成功:', result);
                document.getElementById('test-container').innerHTML = result.svg;
            }).catch(error => {
                console.error('渲染失败:', error);
                document.getElementById('test-container').innerHTML = '渲染失败: ' + error.message;
            });
        } catch (error) {
            console.error('初始化失败:', error);
            document.getElementById('test-container').innerHTML = '初始化失败: ' + error.message;
        }
    </script>
</body>
</html>
