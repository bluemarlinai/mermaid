<!DOCTYPE html>
<html>
<head>
    <title>Tiptap Global Test</title>
    <!-- Test with different Tiptap Core versions -->
    <script src="https://cdn.jsdelivr.net/npm/@tiptap/core@2.27.1/dist/tiptap-core.umd.min.js"></script>
</head>
<body>
    <h1>Tiptap Global Variable Test</h1>
    <div id="result"></div>
    
    <script>
        // Check all global variables to find Tiptap
        const allGlobals = Object.keys(window);
        const tiptapGlobals = allGlobals.filter(key => 
            key.includes('tiptap') || key.includes('Tiptap') || key.includes('@tiptap')
        );
        
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            <h2>All Global Variables:</h2>
            <pre>${JSON.stringify(allGlobals.slice(0, 50), null, 2)}</pre>
            <h2>Tiptap Related Globals:</h2>
            <pre>${JSON.stringify(tiptapGlobals, null, 2)}</pre>
        `;
        
        // Log to console for better debugging
        console.log('All globals:', allGlobals);
        console.log('Tiptap globals:', tiptapGlobals);
        console.log('Window content:', window);
    </script>
</body>
</html>
